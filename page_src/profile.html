<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/plane_w.svg" type="image/x-icon">
  <script src="jquery-3.6.3.min.js"></script>
  <title>Pager ~ Profile</title>
</head>

<body>
  <script>
    $(document).ready(() => {
      if (localStorage.getItem("isLoggedIn")) {
        $("#logininfo").html("Logged in as \"" + localStorage.getItem("username") + "\"");
      } else {
        $("#logininfo").html("Not Logged in, please login")
      };
    })
  </script>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="login.html">Login</a>
    <a href="profile.html" class="right" aria-current="page">Profile</a>
    <a href="settings.html" class="right">Settings</a>
    <a href="about.html" class="right">About</a>
  </nav>

  <div class="content">
    <h1 id="logininfo"></h1>
  </div>

  <button onclick="localStorage.clear(); location.reload()">Logout</button>
</body>

</html>
