<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/plane_w.svg" type="image/x-icon">
  <script src="jquery-3.6.3.min.js"></script>
  <title>Pager ~ Login</title>
</head>

<body>
  <script>
    // Login system
    $(document).ready(() => {
      $("#loginform").submit((event) => {
        event.preventDefault();

        const username = $('#username').val();
        const password = $('#password').val();

        localStorage.clear();
        localStorage.setItem("isLoggedIn", true);
        localStorage.setItem("username", username);

        window.location.href = "home.html"
      })
    })

  </script>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="login.html" aria-current="page">Login</a>
    <a href="profile.html" class="right">Profile</a>
    <a href="settings.html" class="right">Settings</a>
    <a href="about.html" class="right">About</a>
  </nav>

  <div class="content">
    <form id="loginform">
      <h1>Login</h1>
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
